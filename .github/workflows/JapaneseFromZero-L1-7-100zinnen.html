        { japanese: "私は雨が嫌いです。", romaji: "watashi wa ame ga kirai desu.", dutchCorrect: "Ik houd niet van regen.", dutchOptions: ["Ik houd van regen.", "Ik ben dol op regen.", "Het regent."] },
        { japanese: "私は辛い食べ物が大嫌いです。", romaji: "watashi wa karai tabemono ga daikirai desu.", dutchCorrect: "Ik heb een hekel aan pittig eten.", dutchOptions: ["Ik ben dol op pittig eten.", "Ik vind pittig eten lekker.", "Ik houd niet van pittig eten."] },
        { japanese: "数学が大嫌いです。", romaji: "suugaku ga daikirai desu.", dutchCorrect: "Ik heb een hekel aan wiskunde.", dutchOptions: ["Ik ben dol op wiskunde.", "Ik vind wiskunde niet leuk.", "Wiskunde is moeilijk."] },
        { japanese: "私は甘いものが大好きです。", romaji: "watashi wa amai mono ga daisuki desu.", dutchCorrect: "Ik ben dol op zoete dingen.", dutchOptions: ["Ik houd van zoete dingen.", "Ik houd niet van zoete dingen.", "Zoete dingen zijn lekker."] }
    ];

    let currentQuestionIndex = 0;
    let score = 0;
    const totalQuestionsPerRound = 10;
    let currentRoundQuestions = [];

    const quizContainerEl = document.getElementById('quiz-container');
    const resultScreenEl = document.getElementById('result-screen');
    const finalMessageScreenEl = document.getElementById('final-message-screen');
    
    const japaneseSentenceEl = document.getElementById('japanese-sentence');
    const romajiSentenceEl = document.getElementById('romaji-sentence');
    const optionsContainerEl = document.getElementById('options-container');
    const scoreDisplayEl = document.getElementById('score-display');
    const feedbackMessageEl = document.getElementById('feedback-message');
    const nextButtonEl = document.getElementById('next-button');
    const finalScoreMessageEl = document.getElementById('final-score-message');
    const restartButtonEl = document.getElementById('restart-button');
    const stopButtonEl = document.getElementById('stop-button');

    function shuffleArray(array) {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
    }

    function startNewRound() {
        // Schud alle vragen en selecteer de eerste 10
        shuffleArray(allQuestions);
        currentRoundQuestions = allQuestions.slice(0, totalQuestionsPerRound);
        
        currentQuestionIndex = 0;
        score = 0;
        
        // Toon de quiz en verberg de resultaat- en eindschermen
        quizContainerEl.style.display = 'block';
        resultScreenEl.style.display = 'none';
        finalMessageScreenEl.style.display = 'none';

        loadQuestion();
        updateScoreDisplay();
    }

    function loadQuestion() {
        if (currentQuestionIndex >= totalQuestionsPerRound) {
            showResultScreen();
            return;
        }

        const currentQuestion = currentRoundQuestions[currentQuestionIndex];
        const options = [...currentQuestion.dutchOptions, currentQuestion.dutchCorrect];
        shuffleArray(options);

        japaneseSentenceEl.textContent = currentQuestion.japanese;
        romajiSentenceEl.textContent = currentQuestion.romaji;
        optionsContainerEl.innerHTML = '';
        feedbackMessageEl.textContent = '';
        nextButtonEl.style.display = 'none';

        options.forEach(option => {
            const button = document.createElement('button');
            button.textContent = option;
            button.classList.add('quiz-button');
            button.addEventListener('click', () => checkAnswer(option, currentQuestion.dutchCorrect, button));
            optionsContainerEl.appendChild(button);
        });
    }

    function checkAnswer(selectedOption, correctOption, button) {
        const isCorrect = selectedOption === correctOption;
        
        if (isCorrect) {
            score++;
            feedbackMessageEl.textContent = 'Correct!';
            feedbackMessageEl.classList.add('text-green-600');
            button.classList.add('correct');
        } else {
            feedbackMessageEl.textContent = `Niet correct. Het juiste antwoord is: "${correctOption}"`;
            feedbackMessageEl.classList.add('text-red-600');
            button.classList.add('incorrect');
        }

        // Alle knoppen uitschakelen
        document.querySelectorAll('.quiz-button').forEach(btn => btn.disabled = true);
        
        // De 'Volgende' knop weergeven
        nextButtonEl.style.display = 'block';

        updateScoreDisplay();
    }

    function updateScoreDisplay() {
        scoreDisplayEl.textContent = `Score: ${score}/${currentQuestionIndex + 1}`;
    }

    function showResultScreen() {
        quizContainerEl.style.display = 'none';
        resultScreenEl.style.display = 'flex';
        finalScoreMessageEl.textContent = `Je hebt ${score} van de ${totalQuestionsPerRound} vragen correct beantwoord.`;
    }

    function showFinalMessage() {
        quizContainerEl.style.display = 'none';
        resultScreenEl.style.display = 'none';
        finalMessageScreenEl.style.display = 'flex';
    }

    // Event Listeners
    nextButtonEl.addEventListener('click', () => {
        currentQuestionIndex++;
        feedbackMessageEl.classList.remove('text-green-600', 'text-red-600');
        loadQuestion();
    });

    restartButtonEl.addEventListener('click', startNewRound);
    stopButtonEl.addEventListener('click', showFinalMessage);

    // Start de quiz bij het laden van de pagina
    window.onload = startNewRound;
</script>
